<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Registro</title>
<style>
  /* Estilos para el formulario */
  form {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
  }

  /* Estilos para los campos del formulario */
  label {
    display: block;
    margin-bottom: 10px;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"],
  input[type="checkbox"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }

  /* Estilos para el botón de registro */
  button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
  }
</style>
</head>
<body>
<h1>Formulario de Registro</h1>
<form action="#" method="post">
  <p>Ya tienes una cuenta?  <a href="">log in</a> </p> 
  <!-- Campo de correo electrónico -->
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" autocomplete="given-name" required>

  <!-- Campo de nombre de usuario -->
  <label for="username">Nombre de Usuario:</label>
  <input type="text" id="username" name="username" autocomplete="given-name" required>

  <!-- Campo de contraseña -->
  <label for="password">Contraseña:</label>
  <input type="password" id="password" name="password" required>

  <!-- Casilla de verificación para recibir correos -->
  <input type="checkbox" id="receiveEmails" name="receiveEmails">
  <label for="receiveEmails"> Deseo recibir correos electrónicos sobre el producto, actualizaciones de funciones, eventos y más contenido relevante.</label>

  <!-- Mensaje de error para el campo de nombre de usuario -->
  <div role="alertdialog" class="alertdialog" id="username-error">
    Por favor, introduce tu nombre de usuario.
  </div>

  <!-- Mensaje de estado para el formulario -->
  <div role="status" id="status-message">
    <p>Mensaje de estado</p>
  </div>

  <!-- Botón de registro -->
  <button type="submit">Crear una cuenta</button>

</form>
</body>
</html>
